    <script>
        // Theme management
        const html = document.querySelector('html');
        const isLightOrAuto = localStorage.getItem('hs_theme') === 'light' || (localStorage.getItem('hs_theme') === 'auto' && !window.matchMedia('(prefers-color-scheme: dark)').matches);
        const isDarkOrAuto = localStorage.getItem('hs_theme') === 'dark' || (localStorage.getItem('hs_theme') === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches);
  
        if (isLightOrAuto && html.classList.contains('dark')) html.classList.remove('dark');
        else if (isDarkOrAuto && html.classList.contains('light')) html.classList.remove('light');
        else if (isDarkOrAuto && !html.classList.contains('dark')) html.classList.add('dark');
        else if (isLightOrAuto && !html.classList.contains('light')) html.classList.add('light');

        // Toggle navbar visibility
        function toggleNavbar() {
            const navbar = document.getElementById('navbar-cover-page');
            const openIcon = document.getElementById('open-icon');
            const closeIcon = document.getElementById('close-icon');

            navbar.classList.toggle('hidden');  // Toggle visibility of the menu
            openIcon.classList.toggle('hidden');  // Toggle hamburger icon visibility
            closeIcon.classList.toggle('hidden'); // Toggle close icon visibility
        }

        // Wait for the DOM to load, then add event listener
        document.addEventListener('DOMContentLoaded', function () {
            const toggleButton = document.getElementById('navbar-cover-page-collapse');
            toggleButton.addEventListener('click', toggleNavbar);
        });
    </script>
</head>

                    </svg>
                    <span class="sr-only">Toggle navigation</span>
